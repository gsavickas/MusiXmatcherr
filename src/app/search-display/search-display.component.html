

<div class="example-container mat-elevation-z8 displayArea">
    <table mat-table matSort [dataSource]="results">

      <!-- favorite icon column -->
      <ng-container matColumnDef="fav">
          <th class="tableHeader" mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let result">
            <button mat-icon-button color="accent">
              <mat-icon aria-label="Example icon-button with a heart icon">favorite</mat-icon>
            </button>
          </td>
        </ng-container>
  
      <!-- track Column -->
      <ng-container matColumnDef="track">
        <th class="tableHeader" mat-header-cell *matHeaderCellDef mat-sort-header> Track </th>
        <td mat-cell *matCellDef="let result"> {{result.name}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="artist">
        <th class="tableHeader" mat-header-cell *matHeaderCellDef mat-sort-header> Artist </th>
        <td mat-cell *matCellDef="let result"> {{result.artistName}} </td>
      </ng-container>
  
      <!--  Column -->
      <ng-container matColumnDef="album">
        <th class="tableHeader" mat-header-cell *matHeaderCellDef mat-sort-header> Album </th>
        <td mat-cell *matCellDef="let result"> {{result.albumName}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
