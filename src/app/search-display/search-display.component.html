

<div class="example-container mat-elevation-z8">
    <mat-table matSort [dataSource]="results">
  
      <!-- track Column -->
      <ng-container matColumnDef="track">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Track </th>
        <td mat-cell *matCellDef="let result"> {{result.name}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="artist">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Artist </th>
        <td mat-cell *matCellDef="let result"> {{result.artistName}} </td>
      </ng-container>
  
      <!--  Column -->
      <ng-container matColumnDef="album">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Album </th>
        <td mat-cell *matCellDef="let result"> {{result.albumName}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </mat-table>
  </div>
