<form>
<br>
<br>
<div>
  <label>User ID</label>
  <input [(ngModel)]="user.userID" #name="ngModel"
        required minlength="6" maxLength="20">

  <div [hidden]="name.valid || name.pristine">
    <div *ngIf="name.errors.required"> Name is required</div>
    <div *ngIf="name.errors.minLength"> Minimum length is 6</div>
    <div *ngIf="name.errors.maxLength"> Maximum length is 20></div>
  </div>

<br>
<br>
<div>
  <label>Password</label>
  <input [(ngModel)]="user.password" #name="ngModel"
        required minlength="6" maxLength="20">

  <div [hidden]="name.valid || name.pristine">
    <div *ngIf="name.errors.required"> Name is required.</div>
    <div *ngIf="name.errors.minLength"> Minimum length is 6</div>
    <div *ngIf="name.errors.maxLength"> Maximum length is 20</div>
  </div>
</div>

<button type="button" onclick="alert()">Sign In</button>
<button type="button" onclick="alert(register.component)">Create Profile</button>
