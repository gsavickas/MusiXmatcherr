<div class="example-container mat-elevation-z8 playlistDisplay">
  <table mat-table [dataSource]="playlists">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let playlist"> {{playlist.id}}</td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Playlist </th>
      <td mat-cell *matCellDef="let playlist" (click)="displayTracks()" id="{{playlist.id}}"> {{playlist.title}}</td>
    </ng-container>
